<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App-MeteoZen</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <header>
            <h1>App-MeteoZen</h1>
            <!-- Conteneur pour l'input et le bouton -->
            <div class="search-container">
                <input type="text" id="city-input" placeholder="Entrez une ville ...">
                <button id="search-btn"><img src="assets/img/barre-de-recherche.png" alt="Recherche"></button>
            </div>
        </header>

        <main>
            <div id="weather-info">
                <h2 id="city-name">Bienvenue sur l'application MeteoZen</h2> <!-- Message de bienvenue par défaut -->
                <p id="temperature"></p>
                <p id="description"></p>
                <img id="weather-icon" src="assets/img/loading-icon.png" alt="Chargement...">
                <!-- Icône de chargement -->
                <p id="humidity"></p>
                <p id="wind"></p>
            </div>
        </main>


        <script src="script.js"></script>
</body>

</html>
